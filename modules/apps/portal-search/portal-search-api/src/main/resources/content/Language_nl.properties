permission-filtered-search-result-accurate-count-threshold-help=If a search query returns search results with a count that is within this threshold, the total count after permission filtering is guaranteed to be accurate. (Automatic Copy)
permission-terms-limit=Limiet machtigingsvoorwaarden
permission-terms-limit-help=Stel dit in om het aantal zoektermen voor machtigingen te beperken dat toegevoegd zal worden aan de zoekquery. Bij overschrijding van deze limiet worden geen zoektermen voor machtigingen toegevoegd. De machtigingcontrole zal in dat geval gebruikmaken van de filter 'machtiging zoeken'.
